<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Management System</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        .table-container {
            margin-top: 20px;
        }
        .actions-column {
            width: 150px;
        }
        .header-container {
            background-color: #f8f9fa;
            padding: 20px 0;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .app-title {
            color: #0d6efd;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-container text-center">
        <h1 class="app-title">Person Management System</h1>
        <p class="lead">AWS Docker Deployment Demo</p>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Person List</h2>
        <a href="/add" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add New Person
        </a>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th class="actions-column">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}"></td>
                <td th:text="${person.name}"></td>
                <td th:text="${person.address}"></td>
                <td>
                    <div class="btn-group" role="group">
                        <a th:href="@{/update/{id}(id=${person.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete/{id}(id=${person.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this person?')">Delete</a>
                    </div>
                </td>
            </tr>
            <tr th:if="${#lists.isEmpty(persons)}">
                <td colspan="4" class="text-center">No persons found. Add some!</td>
            </tr>
            </tbody>
        </table>
    </div>

    <footer class="mt-5 text-center text-muted">
        <small>&copy; 2025 Spring Boot AWS Docker Demo</small>
    </footer>
</div>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
