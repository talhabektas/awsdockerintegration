version: '3.8'

services:
  app:
    build: .  # Bu satırı image: awsdocker-app yerine kullanabilirsiniz
    ports:
      - "8090:8090"  # Dikkat: Burada konteyner içi portu da değiştirdik
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/swe304docker
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 61611616
      SERVER_PORT: 8090  # Bu çevre değişkenini ekledik

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_DATABASE: swe304docker
      MYSQL_ROOT_PASSWORD: 61611616
    ports:
      - "3307:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app

volumes:
  mysql-data: